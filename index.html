<html>
<head>
    <title>Form Validation</title>
</head>
<body>

<h2>Registration Form</h2>

<form onsubmit="return validateForm()">

    Name:
    <input type="text" id="name"><br><br>

    Email:
    <input type="text" id="email"><br><br>

    Password:
    <input type="password" id="password"><br><br>

    Phone Number:
    <input type="text" id="phone"><br><br>

    Date of Birth:
    <input type="date" id="dob"><br><br>

    <input type="submit" value="Submit">

</form>

<p id="error" style="color:red;"></p>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var phone = document.getElementById("phone").value;
    var dob = document.getElementById("dob").value;
    var error = document.getElementById("error");

    // Name validation (at least 3 alphabets, no numbers/special chars)
    var namePattern = /^[A-Za-z]{3,}$/;
    if (!namePattern.test(name)) {
        error.innerHTML = "Name must contain at least 3 alphabets only.";
        return false;
    }

    // Email validation
    var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
        error.innerHTML = "Enter a valid email address.";
        return false;
    }

    // Password validation
    var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
    if (!passwordPattern.test(password)) {
        error.innerHTML = "Password must be at least 8 characters and include uppercase, lowercase, number, and special character.";
        return false;
    }

    // Phone number validation (10 digits)
    var phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phone)) {
        error.innerHTML = "Phone number must be exactly 10 digits.";
        return false;
    }

    // Date of birth validation
    if (dob === "") {
        error.innerHTML = "Please select your date of birth.";
        return false;
    }

    alert("Form submitted successfully!");
    return true;
}
</script>

</body>
</html>
